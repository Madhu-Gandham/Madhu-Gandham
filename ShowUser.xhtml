<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
     
      
   <h:head>
      <title>Books Search</title>
   </h:head>
   <h:body>
      <h:form>
         <h:panelGrid columns="2">
            <h:outputLabel value="Author: " />
            <h:inputText value="#{bookSearch.authorFilter}" />
            <h:outputLabel value="Department: " />
            <h:inputText value="#{bookSearch.deptFilter}" />
         </h:panelGrid>
         <br />
         <h:commandButton value="Search" action="#{bookSearch.search}" />
      </h:form>
      <br />
      <h:dataTable value="#{bookSearch.booksList}" var="book">
         <h:column>
            <f:facet name="header">
               <h:outputText value="Title" />
            </f:facet>
            #{book.title}
         </h:column>
         <h:column>
            <f:facet name="header">
               <h:outputText value="Author" />
            </f:facet>
            #{book.author}
         </h:column>
         <h:column>
            <f:facet name="header">
               <h:outputText value="Department" />
            </f:facet>
            #{book.dept}
         </h:column>
      </h:dataTable>
   </h:body>
</html>
