<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://java.sun.com/jsf/html" 
xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
  <h:head>
 <title>Vendor Login Page</title>
  </h:head>
       <h:body>
       <ui:include src="Navbar.xhtml"></ui:include><br/>
      
        <div class="container">
 <div class="row">
    <div class="col-sm-6 mx-auto">
       
         <h3 class="text-center">Vendor Login</h3>
          <h:form>
          <div class="form-group">
          
          User Name 
          <h:inputText value="#{vendor.vend_userName}" class="form-control"></h:inputText>
          </div>
           
              <div class="form-group">
            Password 
            <h:inputSecret value="#{vendor.vend_password}" class="form-control"></h:inputSecret>
          </div>
            
              <h:commandButton class="btn btn-primary" action="#{vendorDAO.validate(vendor)}" value="Login"></h:commandButton>
         </h:form>
         </div>
         </div></div>
       
       </h:body>
     </html>
