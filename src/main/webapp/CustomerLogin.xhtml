<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://java.sun.com/jsf/html" 
xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
  <h:head>
  <link rel="stylesheet" href="css/bootstrap.css" />
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
 <title> Login Application</title>
  </h:head>
       <h:body>
       <ui:include src="Navbar.xhtml"/>
     <div class="container">
  <div class="row">
 
    <div class="col-sm-6 mx-auto">  
          <h:form>
         
          <h3 class="text-center">Customer Login</h3>
  <div class="form-group">
   User Name
   <h:inputText id="u" value="#{customer.cust_userName}" class="form-control"></h:inputText>
  </div>


   <div class="form-group">
   Password 
   <h:inputSecret value="#{customer.cust_password}" id="p" class="form-control" ></h:inputSecret>
   </div>
  
 
 <h:commandButton class="btn btn-primary" action="#{customerDAO.checkUsers(customer)}" value="Login"></h:commandButton>
           
         </h:form>
         </div>
         </div>
         </div>
       </h:body>
     </html>
