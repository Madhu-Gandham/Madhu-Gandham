<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      <h:head>
<link rel="stylesheet" href="css/bootstrap.css" />
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</h:head>
<h:body>

<ui:include src="Navbar.xhtml"/><br/>
<div class="container">
 <div class="row">
    <div class="col-sm-6 mx-auto">
<h:form>
<div class="form-group">
Vendor Name:
<h:inputText id="vend_name" required="true" value="#{vendor.vend_name}"
		class="form-control"		requiredMessage="Name is mandatory"></h:inputText>
</div>

<div class="form-group">
Vendor Email:
<h:inputText id="vend_email" value="#{vendor.vend_email}" 
				class="form-control"	 validator="#{vendorDAO.validateEmail}">
		</h:inputText>
</div>

<div class="form-group">
Vendor Mob No:
<h:inputText value="#{vendor.vend_mob_no}" 		class="form-control" validator="#{vendorDAO.validatePhnNo}"/>

</div>

<div class="form-group">
Vendor Password:
<h:inputText value="#{vendor.vend_password}"  		class="form-control" validator="#{vendorDAO.validatePassword}"/>
</div>

<div class="form-group">
Vendor userName:
<h:inputText value="#{vendor.vend_userName}" 		class="form-control"/>
</div>
<h:commandButton class="btn btn-dark " value="Save" action="#{vendorDAO.addVendor(vendor)}"/>

</h:form>
</div></div></div>
</h:body>
</html>
