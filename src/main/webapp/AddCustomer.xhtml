<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<link rel="stylesheet" href="css/bootstrap.css" />
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</h:head>
<h:body>
<ui:include src="Navbar.xhtml"/><br/>
<div class="container">
 <div class="row">
    <div class="col-sm-6 mx-auto">
<h:form>
 <div class="form-group">
 Customer Name:
	<h:inputText id="cust_name"  value="#{customer.cust_name}" required="true"
	 class="form-control" requiredMessage="Name is required"/>

 </div>

<div class="form-group">
Customer city:
<h:inputText  id="cust_city" class="form-control" value="#{customer.cust_city}"  required="true" requiredMessage="City is required" />

</div>
 <div class="form-group">
 Customer Gender:
<h:inputText id="cust_gender" class="form-control" value="#{customer.cust_gender}" required="true" requiredMessage="Enter Gender"/>

 </div>

 <div class="form-group">
 Customer Phone Number:
<h:inputText id="cust_phn_no"  value="#{customer.cust_phn_no}" class="form-control"  validator="#{customerDAO.validatePhnNo}" 
 required="true" requiredMessage="Mobile No number is Mandatory"/>

 </div>
 <div class="form-group">
 Customer email:
<h:inputText id="cust_email" value="#{customer.cust_email}" 
			 validator="#{customerDAO.validateEmail}" class="form-control" required="true" requiredMessage="Enter Email Address"/>
 </div>
 <div class="form-group">
 Customer Password:
<h:inputText id="cust_password" value="#{customer.cust_password}" validator="#{customerDAO.validatePassword}" 
required="true" class="form-control" requiredMessage="password length min 8(Ex: Hgyg@123)"/>

 </div>		
 <div class="form-group">
 Customer userName:
<h:inputText id="cust_userName" value="#{customer.cust_userName}" class="form-control" required="true" requiredMessage="UserName is  Required"/>
 </div>
<h:commandButton class="btn btn-dark" value="Save" action="#{customerDAO.addCustomer(customer)}"/>
</h:form>
</div>
</div>
</div>
</h:body>
</html>
