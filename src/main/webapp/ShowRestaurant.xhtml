<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
      <h:head>
      <link rel="stylesheet" href="css/bootstrap.css" />
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
      <style>
      .table-bordered thead th{
      background-color: black;
      color:white;
      }
      
      </style>
      
      </h:head>
<h:body>
<ui:include page="CNavbar.xhtml"/><br/>
  
    <h:form>
        <h:dataTable class="table table-bordered 
 text-center" value="#{restaurantDAO.showRest()}" var="restaurant" border="3">
                
                        <h:column >
                    <f:facet   name="header" >Restaurant Name</f:facet>
                    <h:outputText value="#{restaurant.name}"/>
                </h:column>
                    <h:column>
                    <f:facet name="header" id="th">Restaurant City</f:facet>
                    <h:outputText value="#{restaurant.city}"/>
                </h:column>
                    
                    <h:column>
                    <f:facet name="header" id="th">Restaurant Email</f:facet>
                    <h:outputText value="#{restaurant.email}"/>
                </h:column>
                 <h:column >
                    <f:facet name="header" id="th">Restaurant Mobile</f:facet>
                    <h:outputText value="#{restaurant.mobileno}"/>
                </h:column>
              <h:column >
              <f:facet name="header" id="th"></f:facet>
          <h:button outcome="ShowMenu.xhtml?faces-redirect=true" value="Select" class="btn btn-primary">
                 <f:param name="restId" value="#{restaurant.resturantId}"></f:param>
          </h:button>   
              </h:column>  
        </h:dataTable>
     
        </h:form>

</h:body>
</html>
