<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Delete Book</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
        body {
            background-color: #F8F8F8;
        }
        .error-message {
  color: red;
}
        

        h2 {
            text-align: center;
            margin-top: 50px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 0px 5px #ccc;
        }

        .btn {
            width: 150px;
            padding: 10px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .center {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .watermark-icon {
            margin-right: 10px;
            color: red;
        }
    </style>
</h:head>
<h:body>
  <div class="center">
    <h:form>
        <div class="container">
            <h2>Delete Book</h2>
            <div class="form-group">
                <label for="bookId">Book ID:</label>
                <div class="input-icon-container">
                    <i class="fa fa-id-card watermark-icon" aria-hidden="true"></i>
                    <h:inputText id="bookId" value="#{books.id}" styleClass="form-control" required="true" />
                </div>
                <h:message for="bookId" styleClass="error-message" />
            </div>
            <div class="form-group">
                <h:commandButton value="Delete" action="#{LibraryDAO.deleteBook(books.id)}" styleClass="btn btn-primary" />
                <a href="adminpanel.jsp" class="btn btn-dark back-button">Back</a>
            </div>
            <h:messages globalOnly="true" infoClass="info-message" errorClass="error-message" layout="table" />
        </div>
    </h:form>
</div>

</h:body>
</html>
