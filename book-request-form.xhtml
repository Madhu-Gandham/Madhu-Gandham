<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<link rel="stylesheet" href="css/bootstrap.css" />
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<h2 style="text-align: center;">Book Request Form</h2>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <title>Book Request Form</title>
   <style>
body {
	background-color: #F8F8F8;
}

h1 {
	text-align: center;
	margin-top: 50px;
	margin-bottom: 30px;
}

.container {
	width: 80%; /* Adjust the width as needed */
	margin: 0 auto;
}

form {
	width: 100%;
	margin: 0 auto;
	background-color: #fff;
	padding: 30px;
	border-radius: 100px;
	box-shadow: 0px 0px 10px #ccc;
}

.calendar-container {
	position: relative;
}

.calendar-icon {
	position: absolute;
	top: 50%;
	right: 0.5em;
	transform: translateY(-50%);
	pointer-events: none;
	color: #999;
	font-size: 16px;
}

label {
	font-weight: bold;
	font-size: 16px;
}

.back-button, .save-button {
	display: inline-block;
	padding: 10px 20px;
	font-size: 16px;
	text-align: center;
	text-decoration: none;
	width: 100px; /* Adjust the width as needed */
	box-sizing: border-box;
}

.back-button {
	margin-right: 10px; /* Add some spacing between buttons if desired */
}

input[type="text"], input[type="password"] {
	width: 80%; /* Adjust the width as needed */
	padding: 10px;
	margin-bottom: 10px;
	border: none;
	border-radius: 5px;
	box-shadow: 0px 0px 5px #ccc;
}

input[type="submit"] {
	background-color: #007bff;
	color: #fff;
	border: none;
	border-radius: 5px;
	padding: 10px 20px;
	font-size: 16px;
	cursor: pointer;
}

.error {
	color: red;
	margin-bottom: 10px;
}

.success {
	color: green;
	margin-bottom: 10px;
}

.button-container {
	display: flex;
	justify-content: space-between;
}

.save-button, .back-button {
	flex: 1;
}

.input-icon-container {
	display: flex;
	align-items: center;
}

.watermark-icon {
	margin-right: 10px;
	color: red;
}

.input-icon-container {
	display: flex;
	align-items: center;
}

.watermark-icon {
	margin-right: 10px;
	color: red;
}

.input-icon-container {
	display: flex;
	align-items: center;
}

.watermark-icon {
	margin-right: 10px;
	color: red;
}

.calendar-container {
	position: relative;
}

.calendar-icon {
	position: absolute;
	right: 10px;
	top: 50%;
	transform: translateY(-50%);
	color: red;
}

.input-group-text .icon-red {
	color: red;
}
</style>

</h:head>
<h:body onload="onPage()">


    <div class="container">
    <div class="row">
    <div class="col-sm-6 mx-auto">
        <h:form id="cregfrm">
    
        <div class="form-group">
        
        Teacher Name:
        <div class="input-icon-container">
            <!-- <h:outputLabel for="teacherName">Teacher Name:</h:outputLabel> -->
            <i class="fa fa-user watermark-icon" aria-hidden="true"></i>
            <h:inputText id="teacherName" value="#{bookRequestBean.teacher_name}" required="true"
                requiredMessage="Teacher Name is mandatory"
                validatorMessage="Teacher name should contain at least one uppercase letter">
                <f:validateRegex pattern="[A-Z][a-zA-Z]+"></f:validateRegex>
            </h:inputText>
        </div>
        </div>
        <div>
            <h:message for="teacherName" style="color: red;" />
        </div>

        <div class="form-group">
        Book Title:
        <div class="input-icon-container">
            <!-- <h:outputLabel for="bookTitle">Book Title:</h:outputLabel> -->
            							<i class="fa fa-user watermark-icon" aria-hidden="true"></i>
            
            <h:inputText id="bookTitle" value="#{bookRequestBean.book_title}" required="true"
                requiredMessage="Book Title is mandatory"
                validatorMessage="Book Title should contain at least one uppercase letter and lowercase letters">
                <f:validateRegex pattern="[A-Z][a-zA-Z]+"></f:validateRegex>
            </h:inputText>
        </div>
        <div>
        </div>
        
            <h:message for="bookTitle" style="color: red;" />
        </div>

        <div class="form-group">
        Reason:
        <div class="input-icon-container">
        
            <!-- <h:outputLabel for="reason">Reason:</h:outputLabel> -->
            <i class="fa fa-user watermark-icon" aria-hidden="true"></i>
            <h:inputText id="reason" value="#{bookRequestBean.reason}" required="true"
                requiredMessage="Reason is mandatory" validatorMessage="Reason should contain at least one uppercase letter">
                <f:validateRegex pattern="[A-Z][a-zA-Z]+"></f:validateRegex>
            </h:inputText>
        </div>
        <div>
        </div>
            <h:message for="reason" style="color: red;" />
        </div>

        <h:commandButton value="Submit"
            action="#{BookRequestDAO.addUser(bookRequestBean.teacher_name,bookRequestBean.book_title,bookRequestBean.reason)}"
            onclick="showSuccessMessage()" />
        <a href="menu.jsp" class="btn btn-dark back-button">Back</a>

  
      <h:messages id="successMessage" globalOnly="true" style="color: green; text-align: center;" />
      </h:form>
</div>
</div>
</div>
</h:body>
</html>
