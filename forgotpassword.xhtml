<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<link rel="stylesheet" href="css/bootstrap.css" />
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<style>
.table-bordered thead th {
	background-color: black;
	color: white;
}

#search {
	margin-left: 10px;
}
</style>

</h:head>
<h:body>

	<center>
		<h:form id="formclass">
			<h3>Update Credentials</h3>
			<br />
        UserName:
        <h:inputText value="#{user.userName}" id="u" required="true"
				requiredMessage="Enter User name" />
			<br />
			<h:message for="u" style="color:red;"></h:message>
			<br />
        New Password:
        <h:inputSecret value="#{user.password}" id="p"
				required="true" requiredMessage="Enter Password" />
			<br />
			<h:message for="p" style="color:red;"></h:message>
			<br />

			<h:commandButton value="Update"
				action="#{LibraryDAO.forgotPassword(user)}"></h:commandButton>
		</h:form>
	</center>
</h:body>
</html>
